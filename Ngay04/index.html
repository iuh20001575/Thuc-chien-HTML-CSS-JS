<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="1">
                        <img class="wapper__img" src="./assets/img/img1.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="2">
                        <img class="wapper__img" src="./assets/img/img2.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="3">
                        <img class="wapper__img" src="./assets/img/img3.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="4">
                        <img class="wapper__img" src="./assets/img/img4.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="5">
                        <img class="wapper__img" src="./assets/img/img5.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="6">
                        <img class="wapper__img" src="./assets/img/img6.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="7">
                        <img class="wapper__img" src="./assets/img/img7.jpeg" alt="">
                    </div>
                </div>
                <div class="col col-xl-3 col-lg-3 col-md-3">
                    <div class="wapper my-4" data-index="8">
                        <img class="wapper__img" src="./assets/img/img8.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal">
            <div class="modal__close">
                <i class="icon fas fa-times"></i>
            </div>
            <button class="modal__left">
                <i class="icon fas fa-chevron-left"></i>
            </button>
            <div class="modal__img">
                <img src="" alt="">
            </div>
            <button class="modal__right">
                <i class="icon fas fa-chevron-right"></i>
            </button>
        </div>

        <script src="./app.js"></script>
    </main>
</body>
</html>
