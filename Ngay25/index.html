<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="control">
            <div class="btn play-pause">
                <i class="play fas fa-play"></i>
                <i class="pause fas fa-pause"></i>
            </div>
            <div class="time">
                <span class="current-time">
                    00:00
                </span>
                /
                <span class="time-song">
                    00:00
                </span>
            </div>
            <div class="range">
                <div class="played"></div>
            </div>
            <div class="btn control-time left">
                <i class="fas fa-angle-double-left"></i>
                10s
            </div>
            <div class="btn control-time right">
                10s
                <i class="fas fa-angle-double-right"></i>
            </div>
            <div class="speak">
                <span class="btn muted">
                    <i class="no-muted-icon fas fa-volume-up"></i>
                    <i class="muted-icon fas fa-volume-mute"></i>
                </span>
                <input class="volume" type="range" min="0" max="100">
            </div>
        </div>
        <video class="video" src="./public/Ngày Biệt Ly Người Đi Chẳng Nói Nên Câu - Là Ai Từ Bỏ Là Ai Vô Tình Remix - HƯƠNG LY FT JOMBIE (G5R).mp4"></video>
    </div>

    <script src="./app.js"></script>
</body>
</html>
