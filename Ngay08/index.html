<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" class="form" id="register">
        <h1 class="title">Register</h1>
        <div class="form-group">
            <input name="username" rule="required|min:3|max:15" type="text" class="input" placeholder="Username" />
            <label for=""></label>
            <small></small>
        </div>
        <div class="form-group">
            <input name="email" rule="required|email" type="email" class="input" placeholder="Email" />
            <label for=""></label>
            <small></small>
        </div>
        <div class="form-group">
            <input name="password" rule="required|min:6|max:25" type="password" class="input" placeholder="Password" />
            <label for=""></label>
            <small></small>
        </div>
        <div class="form-group">
            <input name="confirm-password" rule="required|match:password"  type="password" class="input" placeholder="Confirm password" />
            <label for=""></label>
            <small></small>
        </div>
        <button class="submit">Login</button>
        <div class="footer">
            Not a member?
            <a href="#">Signup</a>
        </div>
    </form>

    <script src="./Validator.js"></script>
    <script src="./app.js"></script>
</body>
</html>
