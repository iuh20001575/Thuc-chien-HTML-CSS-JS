<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../coreui-icons-master/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="product">
            <div class="icon top-left">
                <i class="cil-heart"></i>
            </div>
            <div class="icon top-right">
                <i class="cil-cart"></i>
            </div>
            <img src="./assets/img/product.png" alt="" class="product__img">
            <div class="product__info">
                <h2 class="">Nike Zoom KD 12</h2>
                <br>
                <p>$99</p>
            </div>
            <div class="product__detail">
                <div class="product__detail-size">
                    Size:
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="product__detail-color">
                    Color:
                    <span class="green"></span>
                    <span class="red"></span>
                    <span class="black"></span>
                </div>
                <div class="product__detail-btn-group">
                    <div class="product__detail-btn">Buy now</div>
                    <div class="product__detail-btn">Add cart</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
